<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>L100 – Entrar</title>

  <!-- Manifest + PWA -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#007bff" />

  <!-- CSS global -->
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="icon" type="image/png" sizes="192x192" href="/images/logo-icon192.png">
  <link rel="apple-touch-icon" href="/images/logo-icon512.png">

  <!-- Firebase SDK v8 (global firebase.*) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- Config Firebase (inicializa firebase, cria auth e db) -->
  <script defer src="./js/firebase-config.js"></script>

  <!-- Lógica de autenticação -->
  <script defer src="./js/auth.js"></script>

  <!-- Registo do service worker -->
  <script defer src="./js/service-worker-register.js"></script>
</head>

<!-- data-page="auth" para o JS saber que esta é a página de login -->
<body data-page="auth" class="auth-page">
  <main class="auth-container">
    <section class="auth-card">
      <header class="auth-header">
        <h1>L100</h1>
        <p>Gestor pessoal de abastecimentos e consumo</p>
      </header>

      <!-- Tabs: Entrar / Registar -->
      <div class="auth-tabs">
        <button id="tab-login" class="auth-tab auth-tab--active" type="button">
          Entrar
        </button>
        <button id="tab-signup" class="auth-tab" type="button">
          Criar conta
        </button>
      </div>

      <!-- FORM LOGIN -->
      <form id="login-form" class="auth-form">
        <div class="form-field">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" required placeholder="o.seu@email.com" />
        </div>

        <div class="form-field">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" required placeholder="••••••••" />
        </div>

        <p id="login-message" class="form-message"></p>

        <button type="submit" class="btn btn-primary full-width">
          Entrar
        </button>

        <button type="button" id="btn-password-reset" class="btn btn-ghost full-width" style="margin-top:8px;">
          Esqueci-me da password
        </button>
      </form>

      <!-- FORM SIGNUP -->
      <form id="signup-form" class="auth-form auth-form--hidden">
        <div class="form-field">
          <label for="signup-nome">Nome</label>
          <input type="text" id="signup-nome" required placeholder="O seu nome" />
        </div>

        <div class="form-field">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" required placeholder="o.seu@email.com" />
        </div>

        <div class="form-field">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" required minlength="6" placeholder="mín. 6 caracteres" />
        </div>

        <p id="signup-message" class="form-message"></p>

        <button type="submit" class="btn btn-primary full-width">
          Criar conta
        </button>
      </form>
    </section>
  </main>
</body>
</html>
